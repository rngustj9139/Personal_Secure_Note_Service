<!DOCTYPE html>
<html
        lang="ko"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <head th:insert="fragments.html :: header"></head>
</head>
<body>

<header th:insert="fragments.html :: nav"></header>

<div class="container">
  <h1>공지사항</h1>
  <!-- 공지사항 새 글 쓰기 Modal Button => 어드민만 보임 -->
  <button
          type="button"
          class="btn btn-primary"
          sec:authorize="hasAnyRole('ROLE_ADMIN')"
          data-bs-toggle="modal"
          data-bs-target="#newNoticeModal"
          data-bs-whatever="@mdo">
    새 글 쓰기
  </button>

  <!-- 공지사항 작성 Modal -->
  <div
          class="modal fade"
          id="newNoticeModal"
          tabindex="-1"
          aria-labelledby="newNoticeModalLabel"
          aria-hidden="true"
  > <!-- aria-label은 화면에 현재 요소를 설명할 텍스트가 없을 경우에 사용하는 설명용 텍스트를 담고있고 aria-labelledby는 화면에 현재 요소를 설명할 텍스트가 있을 경우에 해당 텍스트 영역과 현재 요소를 연결할 때 사용한다. -->
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newNoticeModalLabel">새 글 쓰기</h5>
          <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close">
          </button>
        </div>
        <form th:action="@{/notice}" method="POST">
          <div class="modal-body">
            <div class="mb-3">
              <label for="title" class="col-form-label">제목</label>
              <input type="text" class="form-control" id="title" name="title">
            </div>
            <div class="mb-3">
              <label for="content" class="col-form-label">내용</label>
              <textarea class="form-control" rows="20" id="content" name="content"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">종료</button> <!-- 모달 닫기 버튼 -->
            <button type="submit" class="btn btn-primary">저장</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- 공지사항 내용 조회 -->
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
      <!-- 공지사항 개수만큼 반복 -->
      <div class="border border-dark" th:each="notice : ${notices}">
        <h2 th:text="${notice.title}"></h2>
        <div>
          <p th:text="${notice.content}" style="white-space: pre-wrap;"></p>
          <form th:action="@{/notice}" th:method="delete">
            <input type="hidden" name="id" th:value="${notice.id}">
            <span style="margin: 10px 0px;">Posted On
              <strong th:text="${#temporals.format(notice.createdAt, 'yyyy-MM-dd')}"></strong>
            </span>
            <!-- 공지사항 삭제 버튼 / 어드민만 사용 가능 -->
            <button
                    type="submit"
                    class="btn btn-secondary"
                    sec:authorize="hasAnyRole('ROLE_ADMIN')"
            >삭제</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
